<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

<link rel="stylesheet" href="/css/estatisticas.css"/>

<meta charset="UTF-8"/>
<title>Cadastrar Jogador</title>

</head>
<body>
	
	<div class="container">
	
		<h1>Cadastrar Jogador</h1>
		
		<form action="/jogador/save" method="post">
			
			<div class="bottom-spacing">
				<div class="label-size">
					<label for="psn">PSN: </label>
				</div>
				<div>
					<input class="w-50" id="psn" name="psn"/>
				</div>
			
				<div class="clearfix"/>
			</div>
			
			<div class="bottom-spacing">
				<div class="label-size">
					<label for="email">E-mail: </label>
				</div>
				<div>
					<input class="w-50" id="email" name="email"/>
				</div>
			
				<div class="clearfix"/>
			</div>
			
			<div class="bottom-spacing">
				<div class="label-size">
					<label for="senha">Senha: </label>
				</div>
				<div>
					<input type="password" class="w-50" id="senha" name="senha"/>
				</div>
			
				<div class="clearfix"/>
			</div>
			
			<div class="bottom-spacing">
				<div class="float-left label-size">
					<label for="posicao1">Posição Principal: </label>
				</div>
				<div class="float-left">
					<select name="posicao1">
						<option value="GOL">Goleiro</option>
						<option value="LD">Lateral Direito</option>
						<option value="ZAG">Zagueiro</option>
						<option value="LE">Lateral Esquerdo</option>
						<option value="VOL">Volante</option>
						<option value="MD">Meia Direita</option>
						<option value="MEI">Meia Atacante</option>
						<option value="ME">Meia Esquerda</option>
						<option value="ATA">Atacante</option>
					</select>
				</div>
			
				<div class="clearfix"/>
			</div>
	    	
	    	<button type="submit" class="btn btn-outline-primary">Cadastrar</button>
		</form>
		
	</div>
	
</body>
</html>
